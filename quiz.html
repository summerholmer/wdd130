<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Summer Holmer">
    <meta name="description" content="A quiz asking html and css questions">
    <link href="styles/quiz.css" rel="stylesheet">
    <title>Quiz Document containing HTML and CSS questions</title>
</head>
<body>
    <form>
    <div class="form-item">
    <fieldset>
        <h1>Questions</h1>
        <label for="q1">Q1: The HTML acronym stands for Hypertext Markup _______.</label>
        <input type="text" id="q1" name="q1">
    </fieldset>
    </div>
    <div class="form-item column2">
    <fieldset>
        <label for="q2">Q2: What is HTML used for?</label>
        <textarea id="q2" name="q2" rows="4" placeholder="Write answer here."></textarea>
    </fieldset>
    </div>
    <div class="form-item column3">
    <fieldset>
        <label for="q3">Q3: Which character is used to represent the closing of a tag in HTML?</label>
        <select id="q3" name="q3">
            <option value="/">/</option>
            <option value="?">?</option>
            <option value=".">.</option>
            <option value="!">!></option>
        </select>
    </fieldset>
    </div>
    <div class="form-item column4">
    <fieldset>
        <label for="q4">    Q4: How many levels of headings are there in html?</label>
        <input type="number" name="q4" id="q4" min="0" max="6">
    </fieldset>
    </div>
    <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
