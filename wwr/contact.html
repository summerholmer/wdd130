<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta name="description" content="User Contact form to submit messages to White Water Rafting Company">
    <meta name="author" content="Summer Holmer">
    <title>Contact Us-White Water Rafting Company</title>
    <link href="styles/rafting.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="form">
            <form>
                <h1>Send us a message</h1>
                <p>Send us a message and we will respond within 24 hours.</p>
                <div>
                    <fieldset>
                        <label class="fixedWidth" for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName">
                    </fieldset>
                    <fieldset>
                        <label class="fixedWidth" for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </fieldset>
                    <fieldset>
                        <legend>Purpose of the message:</legend>
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="inquiry" name="inquiry">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="reservation">
                        <label for="website">Website Suggestion</label>
                        <input type="radio" id="website" name="website">
                    </fieldset>
                    <fieldset>
                        <textarea id="message" name="message" rows="4" cols="60" placeholder="Type your message here."></textarea>
                    </fieldset>
                    <fieldset>
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </fieldset>

                </div>
                <div class="button">
                    <button type="submit">Submit Here</button>
                </div>
            </form>
            <div class="contactus">
                <div>
                    <h2>Contact Information</h2>
                    <p>659 Moonflower Canyon<br>Moab, UT 84532</p>
                    <p>whitewaterraftingco@gmail.com</p>
                    <p>801-777-2043</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d66851.40960639087!2d-109.6251345304019!3d38.56270551557992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x87480a1e76d52c0f%3A0x824bc85804eac6ab!2sMoonflower%20Canyon!3m2!1d38.5541117!2d-109.5869336!5e0!3m2!1sen!2sus!4v1697159311305!5m2!1sen!2sus" width="200" height="125" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div> 
                <div class="images">
                    <figure>
                        <figcaption>Sara-Rafting Guide</figcaption>
                        <img src="images/employee4.jpg">
                    </figure>
                    <figure>
                        <figcaption>David-Rafting Guide</figcaption>
                        <img src="images/employee2.jpg">
                    </figure>
                    <figure>
                        <figcaption>Hailey-Rafting Guide</figcaption>
                        <img src="images/employee3.jpg">
                    </figure>
                </div>
            </div>  
        </div>
    </main>
    <footer>
        <p>©️2023 | White Water Rafting Company | Summer Holmer</p>

            <a href="images/Wireframe.png">Wireframe</a>
        </nav>
    </footer>
</body>
</html>
